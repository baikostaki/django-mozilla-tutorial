<div class="toast-container p-5 top-0 end-0">
    {% for message in messages %}
        <div class="toast top-0 start-50" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header {% if 'error' in message.tags %}text-danger{% else %}text-success{% endif %}">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <strong class="me-auto">{% if 'error' in message.tags %}Warning{% else %}Success{% endif %}</strong>
                {% if messages.extra_tags %}
                    <small>Current time: {{ message.extra_tags }}</small>
                {% endif %}
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body {% if 'error' in message.tags %}text-danger{% else %}text-success{% endif %}">
                {{ message }}
            </div>
        </div>
    {% endfor %}
</div>
